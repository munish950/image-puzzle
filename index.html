<html>
<head>
    <meta charset="utf-8" />
    <title>Puzzle</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/puzzle.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/puzzle.js"></script>
	
</head>
<body>
	<div class="container-fluid fill">	
		<div class="puzzle_head">
			<div class="check_trial"><b>Trial:</b> <span id="trial">0</span></div>

					<tr>

		<div class="action_div">
			<input type="button" value="New Game" id="new_game">
		</div>

		<div id="myModal" class="modal">

		  <!-- Modal content -->
		  <div class="modal-content">
			<span class="close">&times;</span>
			<span class="final_text">&nbsp;</span>
		  </div>

		</div>

</html>
